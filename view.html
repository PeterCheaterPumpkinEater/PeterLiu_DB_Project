<html>
<head>
</head>
<body>
<div>
	Finstagram Friend Groups:
	<a href="/home">Home</a>
	<a href="/logout">Logout</a>
<div>

{% for line in data %}

<img src={{line.filepath}} alt={{line.filepath}}> <br>
<p> Posting Date: {{line.postingdate}}, Poster: {{line.photoPoster}}, Caption: {{line.caption}} </p>

{% if line.tagstatus == 1 %}
<p> Tagged: {{line.username}} </p>
{% endif %}

{% endfor %}

</body>
</html>
